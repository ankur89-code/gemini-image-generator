<!DOCTYPE html>
<html>
<head>
  <title>Gemini Image Generator</title>
</head>
<body>

<h1>Gemini Image Generator</h1>

<textarea id="prompt" rows="4" cols="80">an apple on white background</textarea>
<br><br>

<label>Images:</label>
<input type="number" id="count" value="1" min="1" max="4">
<br><br>

<button id="generateBtn">Generate</button>

<p id="status"></p>
<div id="output"></div>

<script>
document.getElementById("generateBtn").addEventListener("click", async () => {
  const prompt = document.getElementById("prompt").value;
  const count = document.getElementById("count").value;
  const status = document.getElementById("status");
  const output = document.getElementById("output");

  status.textContent = "Generating...";
  output.innerHTML = "";

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt, count })
    });

    const data = await res.json();

    if (!data.images) {
      status.textContent = "Error: No images returned";
      console.error(data);
      return;
    }

    status.textContent = "Done!";
    data.images.forEach(img => {
      const i = document.createElement("img");
      i.src = img;
      i.style.width = "300px";
      i.style.margin = "10px";
      output.appendChild(i);
    });

  } catch (err) {
    status.textContent = "Request failed";
    console.error(err);
  }
});
</script>

</body>
</html>
