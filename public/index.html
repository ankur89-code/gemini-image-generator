<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Batch Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-900 text-white p-10">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl mb-4">Batch Image Generator</h1>
        <textarea id="promptInput" class="w-full h-40 p-4 text-black rounded" placeholder="Prompt 1&#10;Prompt 2..."></textarea>
        <div class="mt-4 flex gap-2">
            <button onclick="startBatch()" id="genBtn" class="bg-blue-600 px-6 py-2 rounded">Generate</button>
            <button onclick="downloadAll()" id="dlBtn" class="hidden bg-green-600 px-6 py-2 rounded">Download ZIP</button>
        </div>
        <div id="gallery" class="grid grid-cols-2 gap-4 mt-10"></div>
    </div>
    <script src="generate.js"></script>
</body>
</html>
